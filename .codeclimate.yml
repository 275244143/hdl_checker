---
engines:
  duplication:
    enabled: true
    exclude_fingerprints:
      # Duplication on hdlcc.exceptions
      - 0655784473047c89aa4f852195dfebd1
      # Shell check complaints about variable splitting
      - 4684a65ccf27000486237bbfa0586ab3
    config:
      languages:
        - python
  shellcheck:
    enabled: true
  fixme:
    enabled: true
  radon:
    enabled: true
    config:
      python_version: 2
      threshold: "C"
ratings:
  paths:
    - "**.py"
exclude_paths:
  - hdlcc/tests/*
  - hdlcc/_version.py
  - versioneer.py
